<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <button data-category="casa" onclick="showQuestions('casa')">Casa</button>
        <button data-category="construccion" onclick="showQuestions('construccion')">Construcción</button>
        <button data-category="escuela" onclick="showQuestions('escuela')">Escuela</button>
    </div>

    <div class="box-container" id="home">
        <div class="box" data-category="casa"><img src="src/IMAGEN/1.png" alt="Casa"></div>
        <div class="box" data-category="construccion"><img src="src/IMAGEN/2.png" alt="Construcción"></div>
        <div class="box" data-category="escuela"><img src="src/IMAGEN/3.png" alt="Escuela"></div>
    </div>
    <div class="questions" id="questions">
        <!-- Questions will populate here -->
        <button class="back-button" onclick="goBackToMenu()">Volver al Menú Principal</button>
    </div>

    <!-- Video Container -->
    <div class="video-container" id="video-container">
        <iframe id="video-frame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <button class="exit-button" onclick="exitVideo()">Salir del Video</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
