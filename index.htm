<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        
        .menu-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tres columnas, una para cada imagen */
            width: 100%;
            position: fixed; /* Posición fija */
            top: 0; /* Fijado en la parte superior */
            z-index: 1000; /* Asegura que el menú esté por encima de otros elementos */
        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.8); /* Fondo semitransparente */
            padding: 10px;
            box-sizing: border-box;
        }
        
        .menu button {
            color: white;
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 100%;
            cursor: pointer;
        }
        
        .menu button:hover {
            background-color: #555;
            font-weight: bold;
        }
        
        .box-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: calc(100vh - 10px); /* Ocupa toda la altura de la pantalla menos 10 píxeles */
            margin-top: 10px; /* Añade un margen superior de 10 píxeles */
        }
        
        .box {
            flex: 1;
            max-width: 30%; /* Ajusta el ancho máximo de cada caja */
            height: 100%; /* Ocupa toda la altura del contenedor */
            position: relative;
            cursor: pointer; /* Añade un cursor de puntero para indicar que es clicable */
        }
        
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1s ease; /* Ajusta la duración de la transición a 1 segundo */
        }
        
        .box:hover img {
            transform: scale(1.05);
        }
    
        .box button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(51, 51, 51, 0.8); /* Fondo semitransparente */
            border: none;
            padding: 10px 20px;
            font-size: 100%;
            cursor: pointer;
        }
        
        .box button:hover {
            background-color: #555;
            font-weight: bold;
        }
        
        .questions {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            align-items: center;
            width: 100%;
        }

        .questions button {
            background-color: #eee;
            border: 1px solid #ccc;
            padding: 20px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-size: 100%;
            max-width: 600px;
        }

        .questions button:hover {
            background-color: #ddd;
        }

        .highlight {
            background-color: #ff0 !important;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: rgb(15, 13, 13);
            border: none;
            cursor: pointer;
            font-size: 36px;
            transition: background 0.3s;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #555;
        }

        .video-container {
            display: none;
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <div class="menu">
            <button data-category="casa" onclick="showQuestions('casa')">Casa</button>
        </div>
        <div class="menu">
            <button data-category="construccion" onclick="showQuestions('construccion')">Construcción</button>
        </div>
        <div class="menu">
            <button data-category="escuela" onclick="showQuestions('escuela')">Escuela</button>
        </div>
    </div>

    <div class="box-container" id="home">
        <div class="box" data-category="casa" onclick="showQuestions('casa')">
            <img src="IMAGEN\1.png" alt="Casa">
        </div>
        <div class="box" data-category="construccion" onclick="showQuestions('construccion')">
            <img src="IMAGEN\2.png" alt="Construcción">
        </div>
        <div class="box" data-category="escuela" onclick="showQuestions('escuela')">
            <img src="IMAGEN\3.png" alt="Escuela">
        </div>
    </div>

    <div class="questions" id="questions">
        <!-- Questions will populate here -->
        <button class="back-button" onclick="goBackToMenu()">Volver al Menú Principal</button>
    </div>

    <!-- Video Container -->
    <div class="video-container" id="video-container">
        <iframe id="video-frame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        const home = document.getElementById('home');
        const questionsDiv = document.getElementById('questions');
        const videoContainer = document.getElementById('video-container');
        const videoFrame = document.getElementById('video-frame');

        const questions = {
            casa: [
                { question: '¿Como es servir en betel?', video: 'VIDEO\\1.mp4' },
                { question: '¿Qué te gusta mas de tu asignacion?', video: 'VIDEO\\1.mp4' },
                { question: '¿como te ha ayudado jehova en tu trabajo?', video: 'VIDEO\\1.mp4' }
            ],
            construccion: [
                { question: '¿Qué tipo de edificio te interesa construir?', video: 'VIDEO\\2.mp4' },
                { question: '¿Qué materiales prefieres usar?', video: 'VIDEO\\2.mp4' },
                { question: '¿Cuál es tu presupuesto?', video: 'VIDEO\\2.mp4' }
            ],
            escuela: [
                { question: '¿Cuál es tu materia favorita?', video: 'VIDEO\\3.mp4' },
                { question: '¿Qué mejorarías en tu escuela?', video: 'VIDEO\\3.mp4' },
                { question: '¿Prefieres clases presenciales o virtuales?', video: 'VIDEO\\3.mp4' }
            ]
        };

        function showQuestions(category) {
            home.style.display = 'none';
            questionsDiv.style.display = 'flex';

            questionsDiv.innerHTML = questions[category].map(q => `
                <button class="question" data-video="${q.video}">${q.question}</button>
            `).join('');

            questionsDiv.innerHTML += '<button class="back-button" onclick="goBackToMenu()">Volver al Menú Principal</button>';

            document.querySelectorAll('.question').forEach(question => {
                question.addEventListener('click', () => {
                    question.classList.toggle('highlight');
                    showVideo(question.dataset.video);
                });
            });
        }

        function goBackToMenu() {
            questionsDiv.style.display = 'none';
            home.style.display = 'flex';
            videoContainer.style.display = 'none';
            videoFrame.src = '';
        }

        function showVideo(videoUrl) {
            videoContainer.style.display = 'block';
            videoFrame.src = videoUrl;
        }
    </script>
</body>

</html>
