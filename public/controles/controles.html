<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Controles de Video</title>
    <link rel="stylesheet" href="controles.css">
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="controles.js"></script>
</head>
<body>
    <div class="controls-container">
        <div class="home-row">
            <button id="homeBtn" class="home-btn" title="Volver al men√∫ principal">üè†</button>
            <span class="home-label">Volver al men√∫ principal</span>
        </div>
        <div id="category-menu-controles" class="category-menu-controles">
            <div class="row">
                <div class="col-sm-4">
                    <div class="imagebox-controles" data-category="casa">
                        <img src="../../src/IMAGEN/1.png" class="category-banner img-fluid">
                        <span class="imagebox-desc">Casa</span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="imagebox-controles" data-category="construccion">
                        <img src="../../src/IMAGEN/2.png" class="category-banner img-fluid">
                        <span class="imagebox-desc">Construcci√≥n</span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="imagebox-controles" data-category="escuela">
                        <img src="../../src/IMAGEN/3.png" class="category-banner img-fluid">
                        <span class="imagebox-desc">Escuela</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="submenu-controles" class="submenu-controles" style="display:none;">
            <div class="submenu-row">
                <button class="submenu-btn" data-index="0">1</button>
                <button class="submenu-btn" data-index="1">2</button>
                <button class="submenu-btn" data-index="2">3</button>
            </div>
        </div>
        <h1 id="video-controls-title">Controles de Video</h1>
        
        <div class="main-controls">
            <button id="playBtn" class="control-btn">‚ñ∂Ô∏è</button>
            <button id="pauseBtn" class="control-btn">‚è∏Ô∏è</button>
            <button id="stopBtn" class="control-btn">‚èπÔ∏è</button>
            <button id="nextBtn" class="control-btn">‚è≠Ô∏è</button>
        </div>
        <div class="slider-group">
            <label for="progressControl">Progreso</label>
            <input type="range" id="progressControl" min="0" max="100" value="0">
            <span id="timeIndicator">00:00 / 00:00</span>
        </div>
        <div class="slider-group">
            <label for="volumeControl">Volumen</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>
</body>
</html>
