<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Controles de Video</title>
    <link rel="stylesheet" href="controles.css">
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="controles.js"></script>
</head>
<body>
    <div class="controls-container" id="controls-container">
        <div class="home-row" id="home-row" style="display:flex; gap:48px; align-items:center; justify-content:center; margin-top:-32px;">
            <button id="backBtn" class="control-btn" style="display:none; font-size:2em; height:72px; width:72px; border-radius:16px; background:#444; color:#fff; display:flex; align-items:center; justify-content:center; box-sizing:border-box;" title="Volver">‚¨ÖÔ∏è</button>
            <button id="homeBtn" class="home-btn" style="font-size:2em; height:72px; width:72px; border-radius:16px; background:#444; color:#fff; display:flex; align-items:center; justify-content:center; box-sizing:border-box; margin-top:16px;" title="Volver al men√∫ principal">üè†</button>
        </div>
        <div id="category-menu-controles" class="category-menu-controles">
            <div class="row">
                <div class="col-sm-4">
                    <div class="imagebox-controles" data-category="casa">
                        <img src="../../src/IMAGEN/1.png" class="category-banner img-fluid">
                        <span class="imagebox-desc">Casa</span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="imagebox-controles" data-category="construccion">
                        <img src="../../src/IMAGEN/2.png" class="category-banner img-fluid">
                        <span class="imagebox-desc">Construcci√≥n</span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="imagebox-controles" data-category="escuela">
                        <img src="../../src/IMAGEN/3.png" class="category-banner img-fluid">
                        <span class="imagebox-desc">Escuela</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="submenu-controles" class="submenu-controles" style="display:none;">
            <div class="submenu-row">
                <button class="submenu-btn" data-index="0">1</button>
                <button class="submenu-btn" data-index="1">2</button>
                <button class="submenu-btn" data-index="2">3</button>
            </div>
        </div>
        <h2 id="video-controls-title">Controles de Video</h2>
        
        <div class="main-controls" style="display:flex; align-items:center; gap:16px;">
            <button id="playPauseBtn" class="control-btn">‚ñ∂Ô∏è</button>
            <input type="range" id="progressControl" min="0" max="100" value="0">
            <span id="timeIndicator">00:00 / 00:00</span>
        </div>
        <div class="slider-group">
            <label for="volumeControl">Volumen</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>
</body>
</html>
